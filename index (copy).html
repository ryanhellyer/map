<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8" />
<title>Map test</title>
<link rel='stylesheet' href='style.css' type='text/css' media='screen' />




<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>


<!-- Google maps -->
<style type="text/css">
	* {
		font-family: sans-serif;
		color: #333;
	}
	input {
		border: 1px solid #999;
		outline: none;
	}
	#map_canvas { 
		height: 100%;
	}
	body {
		text-align: center;
	}
	#display_map {
		margin: 20px auto;
		border: 1px dashed #C0C0C0;
		width: 500px;
		height: 500px;
	}
</style>

</head>
<body>

<h2>Testing out coordinates system</h2>

<p>
	Origin latitude : <input type="text" id="origin_latitude" /> 
	Origin longitude: <input type="text" id="origin_longitude" /> 
	<br />
	Destination latitude: <input type="text" id="destination_latitude" value="51.510177" /> 
	Destination longitude: <input type="text" id="destination_longitude" value="13.4688059" /> 
	<br />
	Distance: <input type="text" id="distance" value="">
	<br /><br />
</p>

<div id="display_map"></div>



<style>#map { height: 180px; }</style>
<div id="map"></div>
<script>
var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('http://{s}.tile.cloudmade.com/API-key/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);



</script>




<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type='text/javascript' src='map.js'></script>

</body>
</html>
